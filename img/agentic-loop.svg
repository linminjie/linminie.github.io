<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A3CD39"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="320" fill="#F9FAFB" rx="12"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#001933">Agentic Loop</text>

  <!-- User Prompt Box -->
  <rect x="40" y="70" width="120" height="60" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  <text x="100" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#0369A1">User</text>
  <text x="100" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#0369A1">Prompt</text>

  <!-- LLM Reason Box -->
  <rect x="240" y="70" width="120" height="60" rx="8" fill="#F3E8FF" stroke="#A855F7" stroke-width="2"/>
  <text x="300" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#7E22CE">LLM</text>
  <text x="300" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#7E22CE">Reason</text>

  <!-- Tool Call Box -->
  <rect x="440" y="70" width="120" height="60" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="500" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#B45309">Tool</text>
  <text x="500" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#B45309">Call</text>

  <!-- Tool Execute Box -->
  <rect x="440" y="170" width="120" height="60" rx="8" fill="#DCFCE7" stroke="#22C55E" stroke-width="2"/>
  <text x="500" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#15803D">Tool</text>
  <text x="500" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#15803D">Execute</text>

  <!-- Arrows -->
  <!-- User to LLM -->
  <line x1="160" y1="100" x2="230" y2="100" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- LLM to Tool Call -->
  <line x1="360" y1="100" x2="430" y2="100" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Tool Call to Tool Execute -->
  <line x1="500" y1="130" x2="500" y2="160" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Tool Execute back to LLM (curved) -->
  <path d="M 440 200 Q 300 200 300 140" fill="none" stroke="#A3CD39" stroke-width="2" marker-end="url(#arrowhead-green)"/>

  <!-- Results label -->
  <text x="350" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" font-style="italic">results fed back</text>

  <!-- Loop indicator -->
  <rect x="200" y="260" width="200" height="35" rx="17" fill="#E5F0C6" stroke="#A3CD39" stroke-width="2"/>
  <text x="300" y="283" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#4D7C0F">Loop until complete</text>
</svg>
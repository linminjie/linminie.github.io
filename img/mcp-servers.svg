<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 260">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="500" height="260" fill="#F9FAFB" rx="12"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#001933">Multiple MCP Servers</text>

  <!-- AI Agent Box (centered at top) -->
  <rect x="180" y="55" width="140" height="60" rx="8" fill="#F3E8FF" stroke="#A855F7" stroke-width="2"/>
  <text x="250" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7E22CE">AI Agent</text>

  <!-- Vertical line from agent -->
  <line x1="250" y1="115" x2="250" y2="145" stroke="#6B7280" stroke-width="2"/>

  <!-- Horizontal line connecting all servers -->
  <line x1="70" y1="145" x2="430" y2="145" stroke="#6B7280" stroke-width="2"/>

  <!-- Vertical lines to each server -->
  <line x1="70" y1="145" x2="70" y2="175" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="190" y1="145" x2="190" y2="175" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="145" x2="310" y2="175" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="145" x2="430" y2="175" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Server 1 - Orders -->
  <rect x="20" y="180" width="100" height="60" rx="8" fill="#DCFCE7" stroke="#22C55E" stroke-width="2"/>
  <text x="70" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#15803D">Orders</text>
  <text x="70" y="222" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">Tools</text>

  <!-- Server 2 - Files -->
  <rect x="140" y="180" width="100" height="60" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="190" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#B45309">Files</text>
  <text x="190" y="222" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">Tools</text>

  <!-- Server 3 - Network -->
  <rect x="260" y="180" width="100" height="60" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  <text x="310" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0369A1">Network</text>
  <text x="310" y="222" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">Tools</text>

  <!-- Server 4 - Git -->
  <rect x="380" y="180" width="100" height="60" rx="8" fill="#FCE7F3" stroke="#EC4899" stroke-width="2"/>
  <text x="430" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#BE185D">Git</text>
  <text x="430" y="222" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">Tools</text>
</svg>

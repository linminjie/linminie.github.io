<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <defs>
    <marker id="arrow-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="500" height="280" fill="#F9FAFB" rx="12"/>

  <!-- Cloud (center) -->
  <ellipse cx="250" cy="80" rx="80" ry="45" fill="#A3CD39" stroke="#7BC12E" stroke-width="2"/>
  <text x="250" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#001933">Cloud</text>

  <!-- Device 1 -->
  <rect x="60" y="200" width="100" height="50" rx="8" fill="#FFFFFF" stroke="#6B7280" stroke-width="2"/>
  <text x="110" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#374151">Device 1</text>

  <!-- Device 2 -->
  <rect x="200" y="200" width="100" height="50" rx="8" fill="#FFFFFF" stroke="#6B7280" stroke-width="2"/>
  <text x="250" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#374151">Device 2</text>

  <!-- Device 3 -->
  <rect x="340" y="200" width="100" height="50" rx="8" fill="#FFFFFF" stroke="#6B7280" stroke-width="2"/>
  <text x="390" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#374151">Device 3</text>

  <!-- Arrows from devices to cloud -->
  <line x1="110" y1="200" x2="200" y2="120" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow-gray)"/>
  <line x1="250" y1="200" x2="250" y2="130" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow-gray)"/>
  <line x1="390" y1="200" x2="300" y2="120" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow-gray)"/>

  <!-- Label -->
  <text x="400" y="160" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">All requests</text>
</svg>

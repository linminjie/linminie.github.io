<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 320">
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A3CD39"/>
    </marker>
    <marker id="arrow-gray-dashed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9CA3AF"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="550" height="320" fill="#F9FAFB" rx="12"/>

  <!-- Device Mesh label -->
  <text x="180" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#4D7C0F">Device Mesh</text>

  <!-- Device 1 -->
  <rect x="60" y="50" width="110" height="60" rx="8" fill="#A3CD39" stroke="#7BC12E" stroke-width="2"/>
  <text x="115" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#001933">Device 1</text>
  <text x="115" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4D7C0F">mimOE</text>

  <!-- Device 2 -->
  <rect x="190" y="130" width="110" height="60" rx="8" fill="#A3CD39" stroke="#7BC12E" stroke-width="2"/>
  <text x="245" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#001933">Device 2</text>
  <text x="245" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4D7C0F">mimOE</text>

  <!-- Device 3 -->
  <rect x="60" y="210" width="110" height="60" rx="8" fill="#A3CD39" stroke="#7BC12E" stroke-width="2"/>
  <text x="115" y="235" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#001933">Device 3</text>
  <text x="115" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4D7C0F">mimOE</text>

  <!-- P2P connections between devices -->
  <line x1="170" y1="90" x2="200" y2="130" stroke="#A3CD39" stroke-width="2"/>
  <line x1="170" y1="230" x2="200" y2="190" stroke="#A3CD39" stroke-width="2"/>
  <line x1="115" y1="110" x2="115" y2="210" stroke="#A3CD39" stroke-width="2"/>

  <!-- P2P label -->
  <text x="130" y="165" font-family="system-ui, sans-serif" font-size="9" fill="#4D7C0F">Direct P2P</text>

  <!-- Cloud (right side, lighter) -->
  <ellipse cx="440" cy="160" rx="70" ry="50" fill="#E5F0C6" stroke="#A3CD39" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="440" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#4D7C0F">Cloud</text>
  <text x="440" y="172" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">Services</text>

  <!-- Dashed arrows to cloud -->
  <line x1="170" y1="70" x2="370" y2="130" stroke="#9CA3AF" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrow-gray-dashed)"/>
  <line x1="300" y1="160" x2="370" y2="160" stroke="#9CA3AF" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrow-gray-dashed)"/>
  <line x1="170" y1="250" x2="370" y2="190" stroke="#9CA3AF" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrow-gray-dashed)"/>

  <!-- "When needed" label -->
  <text x="340" y="100" font-family="system-ui, sans-serif" font-size="9" fill="#9CA3AF">When needed</text>
</svg>

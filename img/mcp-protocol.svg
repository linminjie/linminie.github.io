<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="500" height="280" fill="#F9FAFB" rx="12"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#001933">Model Context Protocol (MCP)</text>

  <!-- AI Agent Box -->
  <rect x="40" y="60" width="140" height="80" rx="8" fill="#F3E8FF" stroke="#A855F7" stroke-width="2"/>
  <text x="110" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7E22CE">AI Agent</text>
  <text x="110" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">(Client)</text>

  <!-- MCP Server Box -->
  <rect x="320" y="60" width="140" height="80" rx="8" fill="#DCFCE7" stroke="#22C55E" stroke-width="2"/>
  <text x="390" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#15803D">MCP Server</text>
  <text x="390" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">(Tools)</text>

  <!-- Bidirectional Arrow -->
  <line x1="180" y1="100" x2="310" y2="100" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="100" x2="190" y2="100" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0369A1">MCP</text>

  <!-- Operations List -->
  <rect x="40" y="165" width="420" height="95" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  <text x="60" y="190" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0369A1">MCP Operations</text>

  <text x="60" y="212" font-family="system-ui, sans-serif" font-size="11" fill="#374151">1. initialize</text>
  <text x="160" y="212" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Establish connection, exchange capabilities</text>

  <text x="60" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#374151">2. tools/list</text>
  <text x="160" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Discover available tools and their schemas</text>

  <text x="60" y="248" font-family="system-ui, sans-serif" font-size="11" fill="#374151">3. tools/call</text>
  <text x="160" y="248" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Execute a tool with arguments</text>
</svg>

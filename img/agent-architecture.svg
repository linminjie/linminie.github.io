<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 420">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A3CD39"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="560" height="420" fill="#F9FAFB" rx="12"/>

  <!-- Title -->
  <text x="280" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#001933">AI Agent Architecture</text>

  <!-- Main container -->
  <rect x="30" y="50" width="500" height="355" rx="10" fill="none" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="50" y="75" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6B7280">AI AGENT</text>

  <!-- Instructions Box -->
  <rect x="50" y="90" width="460" height="50" rx="8" fill="#F3E8FF" stroke="#A855F7" stroke-width="2"/>
  <text x="70" y="115" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7E22CE">INSTRUCTIONS</text>
  <text x="70" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">"You are a helpful assistant. Use tools to help users accomplish tasks."</text>

  <!-- Arrow down -->
  <line x1="280" y1="140" x2="280" y2="160" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Agentic Loop Container -->
  <rect x="50" y="165" width="460" height="120" rx="8" fill="#FFFFFF" stroke="#A3CD39" stroke-width="2"/>
  <text x="70" y="185" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#4D7C0F">AGENTIC LOOP</text>

  <!-- User box -->
  <rect x="70" y="200" width="80" height="40" rx="6" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  <text x="110" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#0369A1">User</text>

  <!-- LLM box -->
  <rect x="190" y="200" width="80" height="40" rx="6" fill="#F3E8FF" stroke="#A855F7" stroke-width="2"/>
  <text x="230" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7E22CE">LLM</text>

  <!-- Tool Call box -->
  <rect x="310" y="200" width="80" height="40" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="350" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#B45309">Tool Call</text>

  <!-- Execute box -->
  <rect x="430" y="200" width="65" height="40" rx="6" fill="#DCFCE7" stroke="#22C55E" stroke-width="2"/>
  <text x="462" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#15803D">Execute</text>

  <!-- Arrows in loop -->
  <line x1="150" y1="220" x2="185" y2="220" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="270" y1="220" x2="305" y2="220" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="220" x2="425" y2="220" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Loop back arrow -->
  <path d="M 462 240 L 462 260 L 230 260 L 230 245" fill="none" stroke="#A3CD39" stroke-width="1.5" marker-end="url(#arrowhead-green)"/>
  <text x="346" y="273" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" font-style="italic">results fed back</text>

  <!-- Arrow down to MCP -->
  <line x1="280" y1="285" x2="280" y2="305" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- MCP Servers Container -->
  <rect x="50" y="310" width="460" height="80" rx="8" fill="#FFFFFF" stroke="#0EA5E9" stroke-width="2"/>
  <text x="70" y="330" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0369A1">MCP SERVERS</text>

  <!-- Server boxes -->
  <rect x="70" y="345" width="95" height="35" rx="6" fill="#DCFCE7" stroke="#22C55E" stroke-width="1.5"/>
  <text x="117" y="367" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#15803D">Server 1</text>

  <rect x="180" y="345" width="95" height="35" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="227" y="367" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#B45309">Server 2</text>

  <rect x="290" y="345" width="95" height="35" rx="6" fill="#FCE7F3" stroke="#EC4899" stroke-width="1.5"/>
  <text x="337" y="367" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#BE185D">Server 3</text>

  <rect x="400" y="345" width="95" height="35" rx="6" fill="#E0E7FF" stroke="#6366F1" stroke-width="1.5"/>
  <text x="447" y="367" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#4338CA">Server 4</text>
</svg>

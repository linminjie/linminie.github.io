<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <marker id="arrow-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A3CD39"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#F9FAFB" rx="12"/>

  <!-- Phone node -->
  <rect x="80" y="90" width="120" height="70" rx="8" fill="#FFFFFF" stroke="#A3CD39" stroke-width="2"/>
  <text x="140" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Phone</text>
  <text x="140" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#001933">AI Agent mim</text>
  <text x="140" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#A3CD39">/chat endpoint</text>

  <!-- Jetson node -->
  <rect x="290" y="90" width="120" height="70" rx="8" fill="#FFFFFF" stroke="#A3CD39" stroke-width="2"/>
  <text x="350" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Jetson</text>
  <text x="350" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#001933">AI Agent mim</text>
  <text x="350" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#A3CD39">/chat endpoint</text>

  <!-- Server node -->
  <rect x="500" y="90" width="120" height="70" rx="8" fill="#FFFFFF" stroke="#A3CD39" stroke-width="2"/>
  <text x="560" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Server</text>
  <text x="560" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#001933">AI Agent mim</text>
  <text x="560" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#A3CD39">/chat endpoint</text>

  <!-- Mesh connection lines between nodes -->
  <line x1="200" y1="125" x2="290" y2="125" stroke="#A3CD39" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="410" y1="125" x2="500" y2="125" stroke="#A3CD39" stroke-width="1.5" stroke-dasharray="4,3"/>
  <path d="M 140 160 Q 140 190 350 190 Q 560 190 560 160" stroke="#A3CD39" stroke-width="1.5" stroke-dasharray="4,3" fill="none"/>

  <!-- Discovery arrows from UI to agents (reversed) -->
  <line x1="140" y1="280" x2="140" y2="200" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow-gray)"/>
  <line x1="350" y1="280" x2="350" y2="200" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow-gray)"/>
  <line x1="560" y1="280" x2="560" y2="200" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow-gray)"/>

  <!-- Discovery label (offset to right of center arrow) -->
  <text x="360" y="250" text-anchor="start" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#6B7280">discover &amp; connect</text>

  <!-- UI Clients bar -->
  <rect x="80" y="290" width="540" height="60" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  <text x="350" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#0369A1">Any UI Client</text>
  <text x="350" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Mobile App  |  Web  |  CLI  |  Another Agent</text>

  <!-- Bottom tagline -->
  <text x="350" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-style="italic" fill="#6B7280">Agents are services, not applications</text>
</svg>

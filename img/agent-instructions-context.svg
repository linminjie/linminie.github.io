<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#F9FAFB" rx="12"/>

  <!-- System Instructions Box -->
  <rect x="40" y="30" width="420" height="80" rx="8" fill="#F3E8FF" stroke="#A855F7" stroke-width="2"/>
  <text x="60" y="55" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7E22CE">SYSTEM INSTRUCTIONS</text>
  <text x="60" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">"You are a customer support agent for Acme.</text>
  <text x="60" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Be friendly. Use tools to look up orders..."</text>

  <!-- Plus sign -->
  <text x="250" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#9CA3AF">+</text>

  <!-- Context Box -->
  <rect x="40" y="145" width="420" height="80" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  <text x="60" y="170" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0369A1">CONTEXT</text>
  <text x="60" y="190" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">- Available tools and their descriptions</text>
  <text x="60" y="205" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">- Conversation history / Tool results</text>

  <!-- Plus sign -->
  <text x="250" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#9CA3AF">+</text>

  <!-- User Prompt Box -->
  <rect x="40" y="260" width="420" height="55" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#B45309">USER PROMPT</text>
  <text x="60" y="302" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">"Where is my order #12345?"</text>

  <!-- Equals sign -->
  <text x="250" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#9CA3AF">=</text>

  <!-- Agent Behavior Box -->
  <rect x="40" y="355" width="420" height="35" rx="8" fill="#DCFCE7" stroke="#22C55E" stroke-width="2"/>
  <text x="250" y="378" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#15803D">AGENT BEHAVIOR</text>
</svg>